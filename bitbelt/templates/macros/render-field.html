{% macro render_field(field) %}
<div class="horizontal-container__right-justified full-width">
    {{ field.label }}
    <div>
        {{ field(**kwargs)|safe }}
        {% if field.errors %}
        <div class="errors vertical-container">
            {% for error in field.errors %}
            <span>{{ error }}</span>
            {% endfor %}
        </div>
        {% endif %}
    </div>
</div>
{% endmacro %}
