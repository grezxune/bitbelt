{% extends "base.html" %}

{% block styles %}
{% endblock styles %}

{% block body %}
<div id="project">
    {% include 'flashed-messages.html' %}

    <div class="vertical-container">
        <div class="horizontal-container full-width">
            <div class="flex-1"></div>
            <span data-bind="text: projectPageTitle()" class="page-header"></span>

            <div class="horizontal-container__right-justified flex-1">
                <button class="btn-action horizontal-container" data-bind="click: navigateToAddOpening"><i class="icon-secondary fa fa-plus"></i>Opening</button>
                <button class="btn-action horizontal-container" data-bind="click: navigateToCutlist"><i class="icon-secondary fa fa-th-list"></i>Cutlist</button>
                <button class="btn-action horizontal-container" data-bind="click: navigateToSettings"><i class="icon-secondary fa fa-cog"></i>Settings</button>
            </div>
        </div>

        <span class="page-sub-header">Cabinet Openings</span>
        <div class="horizontal-container horizontal-container--wrap">
            <!-- ko foreach: cabinetOpenings() -->
            <a class="" data-bind="attr: { href: '/projects/' + $parent.id() + '/cabinet-openings/' + id()}">
                <div class="cabinet-opening vertical-container__right-aligned align-self-flex-start">
                    <span data-bind="text: 'Door: ' + calculateDoorWidth() + ' x ' + calculateDoorHeight() + ' (' + totalNumberOfDoors() + ')'"></span>
                    <span data-bind="text: 'Panel: ' + calculatePanelWidth() + ' x ' + calculatePanelHeight() + ' (' + totalNumberOfPanels() + ')'"></span>
                    <span data-bind="text: 'Top Rail: ' + topRailWidth() + ' x ' + calculateRailLength() + ' (' + totalNumberOfTopRails() + ')'"></span>
                    <span data-bind="text: 'Bottom Rail: ' + bottomRailWidth() + ' x ' + calculateRailLength() + ' (' + totalNumberOfBottomRails() + ')'"></span>
                    <span data-bind="text: 'Left Stile: ' + leftStileWidth() + ' x ' + calculateStileLength() + ' (' + totalNumberOfLeftStiles() + ')'"></span>
                    <span data-bind="text: 'Right Stile: ' + rightStileWidth() + ' x ' + calculateStileLength() + ' (' + totalNumberOfRightStiles() + ')'"></span>
                    <span data-bind="text: 'Center Rail: ' + centerRailWidth() + ' x ' + calculateCenterRailLength() + ' (' + totalNumberOfCenterRails() + ')'"></span>
                </div>
            </a>
            <!-- /ko -->
        </div>
    </div>
</div>
{% endblock body %}


{% block scripts %}
<script>
    var projectFromServer = {{project|tojson}};
</script>
<script type="text/javascript" src="{{ url_for('static', filename='dist/project.bundle.js') }}"></script>
{% endblock scripts %}
