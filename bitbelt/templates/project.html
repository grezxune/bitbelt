{% extends "base.html" %}

{% block styles %}
{% endblock styles %}

{% block body %}
<div id="project">
    <!-- <span data-bind="text: client().firstName()"></span> -->
    <!-- <pre data-bind="text: ko.toJSON($data, null, 2)"></pre> -->
    {% include 'flashed-messages.html' %}

    <div class="project-container">
        <input type="button" value="Add Door" class="btn-add-door" data-bind="attr: {id: id()}"/>
        <a data-bind="attr: {href: '/projects/' + id() + '/settings'}">Settings</a>
        <span data-bind="text: client().firstName()"></span>

        <div class="cabinet-opening-container">
            <!-- ko foreach: cabinetOpenings() -->
            <a data-bind="attr: { href: '/projects/' + $parent.id() + '/cabinet-openings/' + id()}">
                <section class="cabinet-opening" data-bind="attr: { id: $parent.id() }">
                    <div class="vertical-container">
                        <span data-bind="text: 'Number of Openings - ' + numberOfOpenings()"></span>
                        <span data-bind="text: 'Number of Doors - ' + numberOfDoors()"></span>
                        <span data-bind="text: 'Opening Width - ' + openingWidth()"></span>
                        <span data-bind="text: 'Opening Height - ' + openingHeight()"></span>
                        <span data-bind="text: 'Middle Gap - ' + middleGap()"></span>
                    </div>
                </section>
            </a>
            <!-- /ko -->
        </div>
    </div>
</div>
{% endblock body %}


{% block scripts %}
<script>
    var projectFromServer = {{project|tojson}};
</script>
<script type="text/javascript" src="{{ url_for('static', filename='dist/project.bundle.js') }}"></script>
{% endblock scripts %}
